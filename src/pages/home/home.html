<ion-header>
  <ion-navbar color="principal">
    <ion-title>
      Agendaizer
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="card-background-page">
  <ion-list>
    <ion-card *ngFor="let item of contacts" [ngClass]="{'item-inactive': !item.contact.active }">
      
      <ion-card>
        <img src={{item.contact.pic_url}}>
        <div class="card-title">{{item.contact.name}}</div>
        <div class="card-subtitle">{{ item.contact.phone }} - {{ item.contact.birth | date:'dd/MM/yyyy' }}</div>
      </ion-card>
      
      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear small (click)="editContact(item);">
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="removeContact(item);">
            <ion-icon name="trash"></ion-icon>
            <div>Excluir</div>
          </button>
        </ion-col>
        <ion-col>
          <a href="tel:{{ item.contact.phone }}" ion-button icon-left clear small>
            <ion-icon name="call"></ion-icon>
            <div>Llamar</div>
          </a>
        </ion-col>
      </ion-row>
 
    </ion-card>
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addContact()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
